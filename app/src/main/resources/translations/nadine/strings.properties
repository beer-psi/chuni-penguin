commands.login.guide.title=How to login
commands.login.guide.step1=**Step 1**:\n\
  Log into [CHUNITHM-NET](https://chunithm-net-eng.com/) in an incognito/private window.\n\
  (right click and copy link on desktop, long press and copy link on mobile)
commands.login.guide.step2=**Step 2**:\n\
  Copy [this link](https://lng-tgk-aime-gw.am-all.net/common_auth/#{0}) and paste it in the current incognito window.\n\
  The website should display "Not Found".
commands.login.guide.step3=**Step 3**:\n\
  \n\
  **Desktop users**:\n\
  Copy the script above and paste it in your browser's developer console (Ctrl + Shift + I or F12).\n\
  \n\
  **Mobile users**:\n\
  1. Long press the message above and select "Copy Text".\n\
  2. Create a bookmark in your browser and paste the copied text in the URL field.\n\
  3. Run the bookmark.\n\
  \n\
  This script cannot access your Aime account! It can only access CHUNITHM-NET.\n\
  \n\
  If the website asks for a passcode, enter **{0}** and select OK.
